            </div>

          <div class="emergency-help d-flex">

      <div class="container-x">


        <div class="services-page">

          <div class="services-block">

            <span>у<span class="about-us-color-blue">слуги</span>.</span>

            <div class="line-block-services"></div>

            <div class="services-cards">

              <div class="first-level-cards">

                <div class="card first-card">
                  <div class="left-colorBlock"></div>
                  <div class="info-area">

                    <img src="img/sleep-icon.png" alt="Sleep" class="card-icon" width="108" height="108">

                    <p class="card-text">Лечение зубов <br> во сне</p>

                  </div>
                </div>

                <div class="card second-card">
                  <div class="left-colorBlock"></div>
                  <div class="info-area">

                    <img src="img/shiny-tooth.png" alt="Sleep" class="card-icon" width="90" height="90">

                    <p class="card-text">Терапевтическая стоматология</p>

                  </div>
                </div>

              </div>

              <div class="second-level-cards">

                <div class="card third-card">
                  <div class="left-colorBlock"></div>
                  <div class="info-area">

                    <img src="img/baby-boy.png" alt="Sleep" class="card-icon" width="95" height="95">

                    <p class="card-text">Детская Стоматология </p>

                  </div>
                </div>

                <div class="card fourth-card">

                  </div>
                </div>

              </div>

                  </div>
                </div>

                <div class="card sixth-card inverseCard">

                  <div class="info-area">

                    <img src="img/allergy-icon.png" alt="Allergy" class="card-icon" width="96" height="96">

                    <p class="card-text inverseCard-text">Челюстно-лицевая хирургия</p>
